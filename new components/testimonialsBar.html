<div class="testimonialsBar">
  <section class="block" data-aos="zoom-out">
    <header class="block__header">
      <h2>What our Customers are saying</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos,
        doloremque.
      </p>
    </header>
    <div class="container" data-aos="slide-right" data-aos-duration="1500">
      <body>
        <div class="card testimonial" data-aos="fade" data-aos-duration="2000">
          <div class="grid grid--1x2">
            <div class="testimonial__image">
              <img
                src="images/testimonial.jpg"
                alt="A happy, smiling customer."
                data-aos="slide-right"
                data-aos-duration="2500"
              />
              <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                  <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>
            <blockquote class="quote">
              <p class="quote__text">
                Lorem quisquam asperiores expedita dignissimos. Accusamus minima
                accusantium eius eum nobis!
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                      <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quote__author">John Smith</h3>
                    <p class="quote__organization">PAGS LLC</p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </body>
    </div>
  </section>
</div>
