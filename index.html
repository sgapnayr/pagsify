<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagsify, the website database for you." />
    <meta name="keywords" content="Pagsify, Data, Website, etc." />
    <title>Pagsify</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our Customers are saying</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos,
          doloremque.
        </p>
      </header>
      <div class="container">
        <body style="padding: 5rem">
          <div class="card testimonial">
            <div class="grid grid--1x2">
              <div class="testimonial__image">
                <img
                  src="images/testimonial.jpg"
                  alt="A happy, smiling customer."
                />
                <span class="icon-container icon-container--accent">
                  <svg class="icon icon--white icon--small">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                  </svg>
                </span>
              </div>
              <blockquote class="quote">
                <p class="quote__text">
                  Lorem quisquam asperiores expedita dignissimos. Accusamus
                  minima accusantium eius eum nobis!
                </p>
                <footer>
                  <div class="media">
                    <div class="media__image">
                      <svg class="icon icon--primary quote__line">
                        <use xlink:href="images/sprite.svg#line"></use>
                      </svg>
                    </div>
                    <div class="media__body">
                      <h3 class="media__title quote__author">John Smith</h3>
                      <p class="quote__organization">PAGS LLC</p>
                    </div>
                  </div>
                </footer>
              </blockquote>
            </div>
          </div>
        </body>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
