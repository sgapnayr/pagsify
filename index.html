<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagsify, the website database for you." />
    <meta name="keywords" content="Pagsify, Data, Website, etc." />
    <title>Pagsify</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="block block--dark footer">
      <div class="container grid footer__sections">
        <section class="collapsible collapsible--expanded footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Products</h2>
            <svg class="icon icon--accent collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <li><a href="#">Website Hosting</a></li>
            <li><a href="#">Automated WordPress</a></li>
            <li><a href="#">Migrations</a></li>
          </div>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Services</h2>
            <svg class="icon icon--accent collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <div class="collapsible__content">
              <li><a href="#">Website Hosting</a></li>
              <li><a href="#">Automated WordPress</a></li>
              <li><a href="#">Migrations</a></li>
            </div>
          </div>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Contact</h2>
            <svg class="icon icon--accent collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <div class="collapsible__content">
              <li><a href="#">Phone Number</a></li>
              <li><a href="#">Email</a></li>
              <li><a href="#">Location</a></li>
            </div>
          </div>
        </section>
        <section class="footer__brand">
          <img src="images/pagsifylogo.png" alt="" />
          <p class="footer__copyright">Copyright &copy 2022 Ryan Paglione</p>
        </section>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
